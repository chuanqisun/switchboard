  - job: win_build
    pool:
      vmImage: 'windows-2019'
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'
      - script: npm install && npm run dist:win
        displayName: 'npm install, pack, and dist'
      - task: CopyFiles@2
        inputs:
          Contents: 'dist\*.exe'
          TargetFolder: 'drop'
          flattenFolders: true
      - task: PublishPipelineArtifact@0
        inputs:
          artifactName: 'drop-win'
          targetPath: drop

  - job: github_release
    dependsOn:
      # - osx_build
      - win_build
    pool:
      vmImage: 'windows-2019'
    steps:
      - task: GitHubRelease@0
        inputs:
          gitHubConnection: 'chuanqisun'
          repositoryName: '$(Build.Repository.Name)'
          action: 'create'
          target: '$(Build.SourceVersion)'
          tagSource: 'manual'
          tag: 'vX.Y.Z'
          title: 'vX.Y.Z'
          releaseNotesSource: 'input'
          releaseNotes: |
            === This is an auto-generator release ===
            === Release me with release notes ===
          isDraft: true
          addChangeLog: false
