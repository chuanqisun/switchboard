<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Switchboard</title>
    <link rel="stylesheet" href="styles/critical.css">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="svg-star" viewBox="0 0 16 15">
        <path d="M8.47553 1.08156L9.5451 4.37336C9.74591 4.99139 10.3218 5.40983 10.9717 5.40983H14.4329C14.9172 5.40983 15.1186 6.02964 14.7268 6.31434L11.9266 8.34878C11.4009 8.73075 11.1809 9.4078 11.3817 10.0258L12.4513 13.3176C12.6009 13.7783 12.0737 14.1613 11.6818 13.8766L8.88168 11.8422C8.35595 11.4602 7.64405 11.4602 7.11832 11.8422L4.31815 13.8766C3.9263 14.1613 3.39906 13.7783 3.54873 13.3176L4.6183 10.0258C4.81911 9.4078 4.59913 8.73075 4.07339 8.34878L1.27323 6.31434C0.881369 6.02964 1.08276 5.40983 1.56712 5.40983H5.02832C5.67816 5.40983 6.25409 4.99139 6.4549 4.37336L7.52447 1.08156C7.67415 0.620903 8.32585 0.620903 8.47553 1.08156Z" fill="var(--star-fill)" stroke="var(--star-stroke)" stroke-width="var(--star-stroke-width)"/>
      </symbol>
      <symbol id="svg-minimize" viewBox="0 0 2048 2048">
        <path fill="currentcolor" transform="translate(0,2048) scale(1,-1)" d= "M0 1229L2048 1229L2048 1024L0 1024L0 1229Z"></path>
      </symbol>
      <symbol id="svg-close" viewBox="0 0 2048 2048">
        <path fill="currentcolor" transform="translate(0,2048) scale(1,-1)" d= "M2048 1903L1169 1024L2048 145L1903 0L1024 879L145 0L0 145L879 1024L0 1903L145 2048L1024 1169L1903 2048L2048 1903Z"></path>
      </symbol>
    </svg>

    <header id="header" class="header body--fixed-top">
      <div class="header__title">Switchboard</div>
      <div class="header__actions">
        <button class="button button--shell" id="minimize">
          <svg width="0.6rem" height="0.6rem">
            <use xlink:href="#svg-minimize" />
          </svg>
        </button>
        <button class="button button--shell" id="close">
          <svg width="0.6rem" height="0.6rem">
              <use xlink:href="#svg-close" />          
          </svg>
        </button>
      </div>
    </header>

    <div id="loading-indicator" class="loading-indicator" data-state="sign-in">
      <img class="loading-image" src="./assets/bolt.svg">
      <div class="loading-message" data-for-state="sign-in">
        Checking account…
      </div>
      <div class="loading-message" data-for-state="get-environments">
        Getting apps…
      </div>
    </div>

    <main class="main body--flex-middle">
      <div id="sign-in-container" class="sign-in-container main__pre-sign-in-container">
        <button class="button button--primary button--extra-wide button--sign-in" id="sign-in">Sign in</button>
      </div>

      <div id="toolbar" class="toolbar">
        <button data-selected-option="favorites" id="view-toggle" class="toggle">
          <span data-option="favorites" class="toggle__option">Favorites</span>
          <span data-option="all" class="toggle__option">All</span>
        </button>
        <button class="button button--primary button--destructive button--sign-out" id="sign-out">Sign out</button>
      </div>

      <div id="view-carousel" class="view-carousel">
        <div class="scroll-area js-scroll-area view-carousel__item-left" data-option="favorites">
          <div class="scroll-sentinel js-scroll-sentinel"></div>
          <div class="environment-grid" id="favorite-environments"></div>
        </div>
        <div class="scroll-area js-scroll-area view-carousel__item-right" data-option="all">
          <div class="scroll-sentinel js-scroll-sentinel"></div>
          <div class="environment-grid" id="all-environments"></div>
        </div>
      </div>
    </main>

    <script>
      require('./renderer.js')
    </script>

    <script src="./helpers/focus-visible.js"></script>
  </body>
</html>
